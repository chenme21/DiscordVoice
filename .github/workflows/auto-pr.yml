name: Auto Pull Request

on:
  push:
    branches:
      - public

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Automatic pull request from public to heroku branch
          title: Automatic Pull Request
          branch: heroku
          base: public
          body: |
            This pull request was automatically generated when the `public` branch was updated.
